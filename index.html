<html>
<head>
<meta http-equiv='content-type' content='text/html; charset=utf-8'>
<title>Mike Buddy!</title>
<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
<script type='text/javascript'>
  $(document).ready(function()
  {
    $('#moveUp').on('click', function()
    {
      var request = $.ajax({'url': '/mvUP'});
      request.fail(function(jqXHR, textStatus) 
      {
        alert('Request failed: ' + textStatus);
      });
    })
	
    $('#moveDn').on('click', function()
    {
      var request = $.ajax({'url': '/mvDN'});
      request.fail(function(jqXHR, textStatus) 
      {
        alert('Request failed: ' + textStatus);
      });
    })

    $('#moveLf').on('click', function()
    {
      var request = $.ajax({'url': '/mvLF'});
      request.fail(function(jqXHR, textStatus) 
      {
        alert('Request failed: ' + textStatus);
      });
    })	

    $('#moveRt').on('click', function()
    {
      var request = $.ajax({'url': '/mvRT'});
      request.fail(function(jqXHR, textStatus) 
      {
        alert('Request failed: ' + textStatus);
      });
    })	

    $('#moveHm').on('click', function()
    {
      var request = $.ajax({'url': '/mvHM'});
      request.fail(function(jqXHR, textStatus) 
      {
        alert('Request failed: ' + textStatus);
      });
    })
		
    $('#shutDN').on('click', function()
    {
      var request = $.ajax({'url': '/shutDown'});
      request.fail(function(jqXHR, textStatus) 
      {
        alert('Request failed: ' + textStatus);
      });
    })		
  });
</script>
</head>
<body>
  <button id="moveUp">UP</button>
  <button id="moveDn">DOWN</button>
  <button id="moveLf">LEFT</button>
  <button id="moveRt">RIGHT</button>
  <button id="moveHm">HOME</button>
  <button id="shutDN">SHUT DOWN</button>
</body>
</html>
